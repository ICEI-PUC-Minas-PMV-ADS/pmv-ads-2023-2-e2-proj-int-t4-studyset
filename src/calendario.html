<body>
    <header>
        <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="/src/pages/index.html"></a>

        </nav>      
            <div class="container">

        <div class="body-container">

                            <span id="next" class="material-symbols-rounded">chevron_right</span>

                    </div>
                    
            </aside>
            <nav>

                    <div class="day">

                    </div>
                  
                    <div class="day">

                        <div class="note" contenteditable="true" data-max-words="200"></div>
                        <div class="note" contenteditable="true" data-max-words="200"></div>
                        <div class="note" contenteditable="true" data-max-words="200"></div>
                      </div>
                    </div>
                  
                    <div class="day">

                        <div class="note" contenteditable="true" data-max-words="200"></div>
                      </div>
                    </div>
                  
                    <div class="day">

                      <div class="balloon">
                        <div class="note" contenteditable="true" data-max-words="200"></div>
                        <div class="note" contenteditable="true" data-max-words="200"></div>
                        <div class="note" contenteditable="true" data-max-words="200"></div>
                      </div>
                    </div>

          </div>

            <div id="containerGrande">

                <div id="campoTitulo">
                    <label for="cargoTitulo">Título do evento:</label>
                    <input type="text" name="cargoTitulo" id="Titulo" class="inputText inputData"/>

                    <label for="Tipo" class="labelForm">Tipo:</label>
                    <input type="text" name="areaTipo" id="areaTipo" class="inputText inputData"/>
                </div>
    
                <div id="campoRelevancia">
                    <label for="relevancia" class="">Relevância:</label>
                    <input type="text" name="campoRelevancia" id="campoRelevancia" class="inputText inputData"/>
                </div>
                
                <div id="btnArea" class="btnArea">
                    <button id="btnSalvarXp" class="formBtn">salvar</button>
                    <button id="btnLimpar" type="reset" class="formBtn">limpar</button>
                </div>
              </form>
            </div>
